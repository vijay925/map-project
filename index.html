<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
  <div class="container">
    <div class="side-bar">
      <p>Filter: <input data-bind="value: searchString, valueUpdate: 'keyup'" /></p>
      <h2>Places in New York!</h2>
      <ul data-bind="foreach: locationsVisible">
         <li data-bind="click: $parent.itemClicked.bind($data, $index())">
               <a><p data-bind="text: title"></p></a>
          </li>
      </ul>
    </div>

    <div id="map"></div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="js/map.js"></script>

  <script async defer
          src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCBt7eJGdiYDTSmfh4NUAgXhKjYUTW3gas&v=3&callback=initMap" onerror="googleApiError()">
  </script>

</body>
</html>
